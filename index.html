<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="./public/style.css">
  <script defer src="script.js"></script>
</head>

<body class="flex justify-center items-center flex-col bg-VLGB relative min-h-screen">

  <header class="text-center max-w-header my-16 mb-20 px-6 py-4">
    <h1 class="text-normal px-4 mb-8 text-GB">Our Pricing</h1>
    <div class="flex justify-between items-center toggle">
      <p class="text-smal text-LGB">Annually</p>
      <label class="mx-4">
        <input type="checkbox" id="check" />
        <span class="check"></span>
      </label>
      </label>
      <p class="text-small text-LGB">Monthly</p>
    </div>
  </header>


  <main class="px-5 w-full md:px-48 lg:flex lg:items-center lg-justify-center lg:mb-8" id="mainEl">

    <div class="px-5 bg-white py-8 w-full lg:h-[30rem] text-center rounded-lg mb-8 w-full shadow-xl">
      <div class="border-b border-solid border-LGB">
        <h2 class="text-normal text-DGB mb-4">Basic</h2>
        <p id="price-one" class="text-lg text-DGB mb-4">&dollar;19.99</p>
      </div>

      <div class="my-4">
        <p class="border-b border-solid border-LGB pb-4 text-md text-GB">500 GB Storage</p>
        <p class="border-b border-solid border-LGB py-4 text-md text-GB">
          2 Users Allowed</p>
        <p class="border-b border-solid border-LGB py-4 text-md text-GB">Send up to 3 GB</p>
      </div>

      <div class="btn w-full">
        <button class="special w-full rounded-lg py-3 bg-gradient-to-r from-LG1 to-LG2 text-VLGB text-md uppercase hover:border hover:border-solid hover:text-LG2 hover:border-LG1 cursor-pointer transition duration-500 ease-in-out">Learn
          More</button>
      </div>
    </div>

    <div class="px-5 bg-white py-8 w-full lg:h-[32rem] lg:py-12 text-center rounded-lg mb-8 bg-gradient-to-br from-LG1 to-LG2 shadow-2xl">
      <div class="border-b border-solid border-LGB">
        <h3 class="text-normal text-VLGB mb-4">Professional</h3>
        <p id="price-two" class="text-lg text-VLGB mb-4">&dollar;24.99</p>
      </div>

      <div class="my-4">
        <p class="border-b border-solid border-LGB pb-4 text-md text-VLGB">1 TB Storage</p>
        <p class="border-b border-solid border-LGB py-4 text-md text-VLGB">
          5 Users Allowed</p>
        <p class="border-b border-solid border-LGB py-4 text-md text-VLGB">Send up to 10 GB</p>
      </div>

      <div class="btn w-full">
        <button class="w-full rounded-lg py-3  text-LG2 tracking-wide text-md uppercase bg-VLGB hover:bg-transparent hover:border hover:border-solid hover:text-VLGB hover:border-VLGB cursor-pointer transition duration-500 ease-in-out">Learn
          More</button>
      </div>
    </div>

    <div class="px-5 bg-white py-8 w-full lg:h-[30rem] text-center rounded-lg mb-8 shadow-xl">
      <div class="border-b border-solid border-LGB">
        <h2 class="text-normal text-DGB mb-4">Master</h2>
        <p id="price-three" class="text-lg text-DGB mb-4">&dollar;39.99</p>
      </div>

      <div class="my-4">
        <p class="border-b border-solid border-LGB pb-4 text-md text-GB">
          2 TB Storage</p>
        <p class="border-b border-solid border-LGB py-4 text-md text-GB">
          10 Users Allowed</p>
        <p class="border-b border-solid border-LGB py-4 text-md text-GB">Send up to 20 GB</p>
      </div>

      <div class="btn w-full">
        <button class="special w-full rounded-lg py-3 bg-gradient-to-r from-LG1 to-LG2 text-VLGB text-md uppercase hover:border hover:border-solid hover:text-LG2 hover:border-LG1 cursor-pointer transition duration-500 ease-in-out">Learn More</button>
      </div>
    </div>
  </main>

  
  
  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Headbwoi</a>.
  </div>
</footer>
</body>

</html>
